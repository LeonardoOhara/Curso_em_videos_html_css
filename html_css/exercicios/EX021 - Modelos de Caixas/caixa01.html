<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1{ /*box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            
            margin: 20px auto 40px auto;

            border: 10px solid darkblue;

            padding: 10px ;

            outline: 5px dashed salmon;
        }

        a { /* inline-level */
            border: 10px solid darkblue;
            padding: 20px 20px 10px 20px;


            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-Level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
