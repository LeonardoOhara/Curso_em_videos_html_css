<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"></iframe>
        para aprender a programar.
    </p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank">Google</a>
    </iframe></p>

    <p>Site de ia <iframe src="https://www.copilot.com" frameborder="0">
        <a href="https://www.copilot.com" target="_blank">Copilot</a>
    </iframe>copilot</p>
</body>
</html>
